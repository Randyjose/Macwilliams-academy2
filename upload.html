<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Assignment | MacWilliams Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f9ff;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .symbol {
      font-size: 1.8em;
      font-weight: bold;
      background: #fff;
      color: #007bff;
      padding: 10px 18px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .symbol:hover {
      transform: rotate(10deg) scale(1.05);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #ffeb3b;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: #f5f9ff;
    }

    .upload-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .upload-box h2 {
      color: #007bff;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s ease;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #007bff;
    }

    .btn {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 15px;
      display: block;
      font-size: 0.95em;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      text-align: center;
      padding: 40px 15px;
      margin-top: 60px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      box-shadow: 0 -4px 10px rgba(0, 123, 255, 0.3);
    }

    footer p {
      margin-bottom: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="symbol">M.A</div>
      <h1>MacWilliams Academy</h1>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="upload.html" class="active">Upload</a></li>
        <li><a href="view.html">View Assignments</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="upload-container">
    <div class="upload-box">
      <h2>Upload Your Assignment</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <label>Assignment Title</label>
          <input type="text" name="title" placeholder="Enter assignment title" required />
        </div>
        <div class="input-group">
          <label>Description</label>
          <textarea name="description" rows="4" placeholder="Brief description..." required></textarea>
        </div>
        <div class="input-group">
          <label>Upload File</label>
          <input type="file" name="file" accept=".pdf,.docx,.txt,.zip" required />
        </div>
        <button type="submit" class="btn">Upload Assignment</button>
      </form>
      <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
  </main>

  <footer>
    <p><strong>Address:</strong> Githurai 45, Nairobi, Kenya</p>
    <p><strong>Phone:</strong> +254 728 059 058</p>
    <p><strong>Email:</strong> macwilliamsacademy@gmail.com</p>
    <p>&copy; 2025 MacWilliams Academy. All rights reserved.</p>
  </footer>
</body>
</html>
