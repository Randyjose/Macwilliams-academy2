<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | MacWilliams Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .symbol {
      font-size: 1.8em;
      font-weight: bold;
      background: #fff;
      color: #007bff;
      padding: 10px 18px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
      position: relative;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: #f5f9ff;
      padding: 20px;
    }

    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .btn {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .links {
      margin-top: 15px;
      font-size: 0.95em;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      text-align: center;
      padding: 40px 15px;
      margin-top: 60px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      box-shadow: 0 -4px 10px rgba(0, 123, 255, 0.3);
    }

    footer p {
      margin-bottom: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="symbol">M.A</div>
      <h1>MacWilliams Academy</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="assignments.html">Assignments</a></li>
      </ul>
    </nav>
  </header>

  <main class="register-container">
    <div class="register-box">
      <h2>Create Account</h2>
      <form action="login.html" method="post">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" name="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="links">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p><strong>Address:</strong> Githurai 45, Nairobi, Kenya</p>
    <p><strong>Phone:</strong> +254 728 059 058</p>
    <p><strong>Email:</strong> macwilliamsacademy@gmail.com</p>
    <p>&copy; 2025 MacWilliams Academy. All rights reserved.</p>
  </footer>
</body>
</html>
